<div id="controls">
  <div id="info">
    <p class="instructions">Twilio Client</p>
    <div id="client-name">Caller: <strong>{{callerName}}</strong></div>
    <input id="ThisClientName" type="text" placeholder="Caller name for this attempt" [(ngModel)]="callerName"/>
    <button id="client-setup" (click)="clientSetup()">Client Setup</button>

    <div id="output-selection">
      <label>Ringtone Devices</label>
      <select id="ringtone-devices" multiple (onChange)="changeMic($event)"></select>
      <label>Speaker Devices</label>
      <select id="speaker-devices" multiple (onChange)="changeSpeaker($event)"></select><br/>
      <a id="get-devices" (click)="getDevices()">Seeing unknown devices?</a>
    </div>
  </div>
  <div id="call-controls">
    <p class="instructions">Caller ID: 14062154726 or 17603163595</p>
    <input id="ThisCallerID" type="text" placeholder="Enter callerID for this attempt" [(ngModel)]="fromNumber"/>
    <p class="instructions">To Number:</p>
    <input id="phone-number" type="text" placeholder="Enter a phone # or client name" [(ngModel)]="toNumber"/>
    <button id="button-call" (click)="makeCall()">Call</button>
    <button id="button-hangup" (click)="hangUp()"> Hangup</button>
    <div id="volume-indicators">
      <label>Mic Volume</label>
      <div id="input-volume"></div><br/><br/>
      <label>Speaker Volume</label>
      <div id="output-volume"></div>
    </div>
  </div>
  <div id="log"></div>
</div>
